<tea-categories category='-1'>
  <style>
    /* Box type */
    categories{
      display: flex;
      flex-flow: row wrap;
      padding: 1em;/*Add space between the card and the categories*/
      justify-content: center;
    }
    /* Fonts */
    label {
      color: black;
      text-align: center;
      position: relative;
    }
    p{
      margin-bottom:0px;
      }
    /* Spacing and pill borders*/
    label {
      height: auto;
      background: #a3b18a;/*#4f794b;*/
      border-radius: 20px;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      position: relative;
      margin: 5px;
    }
    /*Label on hover*/
    label:hover
    {
      color: yellowgreen;
    }
    /* Mouse interaction with radio buttons and turn off radio button display */
    input[type="radio"] {
      display: none;
      &:not(:disabled) ~ label {
        cursor: pointer;
      }
    }
    /*Radio Button clicked
    */
    input[type="radio"]:checked + label {
      color: hsla(150, 5%, 75%, 1);
      background: #4f794b;
      box-shadow: 0 4px 8px 0 whitesmoke;
    }
  </style>
  <p>Select a Category</p>
  <categories>
    <input type="radio" id="All" name="categories" value="0" checked> 
      <label for="All">All</label> 
    </input>
    <input type="radio" id="White" name="categories" value="1"> 
      <label for="White">White</label> 
    </input>
    <input type="radio" id="Green" name="categories" value="2"> 
      <label for="Green">Green</label> 
    </input>
    <input type="radio" id="Oolong" name="categories" value="3"> 
      <label for="Oolong">Oolong</label> 
    </input>
    <input type="radio" id="Black"  name="categories" value="4"> 
      <label for="Black">Black</label> 
    </input>
    <input type="radio" id="Herbal" name="categories" value="5"> 
      <label for="Herbal">Herbal</label> 
    </input>
    <input type="radio" id="Puerh" name="categories" value="6"> 
      <label for="Puerh">Puerh</label> 
    </input>
    <input type="radio" id="Chai" name="categories" value="7"> 
      <label for="Chai">Chai</label> 
    </input>
    <input type="radio" id="Yellow" name="categories" value="8"> 
      <label for="Yellow">Yellow</label> 
    </input>
    <input type="radio" id="OnSale" name="categories" value="9">
      <label for="OnSale">On Sale</label>
    </input>
    <input type="radio" id="New" name="categories" value="10">
      <label for="New">New</label>
    </input>
  </categories>
  <script tl-effect>
    //attach the event listener to 
    const categories = this.shadowRoot.querySelector('categories');
    categories.addEventListener('change', () => {
        // determine which option is selected, 
        // and update the value on the host element
        const selectedInput = this.shadowRoot.querySelector(':checked');
        this.setAttribute('category', selectedInput.value)
      });
  </script>
  <!-- Send event up-->
  <tl-broadcast tl-dependencies="category" tl-eventname="category-change" tl-direction="up"></tl-broadcast>
</tea-categories>
