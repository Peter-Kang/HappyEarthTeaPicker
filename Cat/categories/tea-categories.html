<tea-categories display="">
  <style>
    /* Box type */
    div{
      display: flex;
      flex-flow: row wrap;
      padding: 1em;/*Add space between the card and the categories*/
      justify-content: center;
    }
    /* Fonts */
    label {
      color: black;
      text-align: center;
      position: relative;
    }
    /* Spacing and pill borders*/
    label {
      height: auto;
      background: #4f794b;
      border-radius: 20px;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 0px 3px 10px -2px hsla(150, 5%, 65%, 0.5);
      position: relative;
      margin: 5px;
    }
    /*Label on hover*/
    label:hover
    {
      color: yellowgreen;
    }
    /* Mouse interaction with radio buttons and turn off radio button display */
    input[type="radio"] {
      display: none;
      &:not(:disabled) ~ label {
        cursor: pointer;
      }
    }
    /*Radio Button clicked
    */
    input[type="radio"]:checked + label {
      color: hsla(150, 5%, 75%, 1);
    }
  }
  </style>
  <div>
    <input type="radio" id="All" name="categories" value="0" checked> 
      <label onclick="SwitchTeaPool(this,0)" for="All">All</label> 
    </input>
    <input type="radio" id="White" name="categories" value="1"> 
      <label onclick="SwitchTeaPool(this,1)" for="White">White</label> 
    </input>
    <input type="radio" id="Green" name="categories" value="2"> 
      <label onclick="SwitchTeaPool(this,2)" for="Green">Green</label> 
    </input>
    <input type="radio" id="Oolong" name="categories" value="3"> 
      <label onclick="SwitchTeaPool(this,3)"for="Oolong">Oolong</label> 
    </input>
    <input type="radio" id="Black" name="categories" value="4"> 
      <label onclick="SwitchTeaPool(this,4)" for="Black">Black</label> 
    </input>
    <input type="radio" id="Herbal" name="categories" value="5"> 
      <label onclick="SwitchTeaPool(this,5)" for="Herbal">Herbal</label> 
    </input>
    <input type="radio" id="Puerh" name="categories" value="6"> 
      <label onclick="SwitchTeaPool(this,6)" for="Puerh">Puerh</label> 
    </input>
    <input type="radio" id="Chai" name="categories" value="7"> 
      <label onclick="SwitchTeaPool(this,7)" for="Chai">Chai</label> 
    </input>
  </div>
  <script>
    
  </script>
</tea-categories>
