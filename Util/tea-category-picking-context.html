<tea-category-picking-context category="-1" display-id ="-1">
  <slot></slot>
  <script tl-effect>
    this.addEventListener("category-change", (event) => {
      const category = event.detail.originalElement.getAttribute("category");
      if (category >= 0) {
        this.setAttribute("category", category);
      }
    });
    this.addEventListener("pick-tea", (event) => {
      //send the event down
      TramLite.broadcastEvent(this, "pick-tea", "down");
    });
    this.addEventListener("display-tea", (event) => {
      this.setAttribute("display-id", event.detail.originalElement.id)
      TramLite.broadcastEvent(this, "display-tea", "down");
    }
    )
  </script>
  <tl-broadcast
    tl-dependencies="category"
    tl-eventname="category-change"
    tl-direction="down"
  ></tl-broadcast>
</tea-category-picking-context>
