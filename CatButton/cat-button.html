<cat-button>
  <link rel="stylesheet" href="https://unpkg.com/open-props" />
  <style>
    /*Look of the cat button*/
    button {
      background: none;
      border: none;
      cursor: pointer;
    }

    /*Center and display the cat*/
    cat-img {
      content: url("./happy.png");
      width: 50%;
      height: auto;
      display: block;
      text-align: center;
      align-self: center;
      margin: auto;
    }

    /*Center the instructions*/
    p {
      text-align: center;
    }
    /* Different shiny cats */
    cat-img[cat="xexe"] {
      content: url("./CatImages/XeXe-y67.png");
      animation: var(--animation-shake-x);
      animation-iteration-count: 1;
      animation-delay: 0;
    }
    cat-img[cat="xexe"]:hover {
      animation: var(--animation-pulse);
      animation-delay: 3;
    }
    cat-img[cat="bacal"] {
      content: url("./CatImages/Bacal-y67.png");
      animation: var(--animation-shake-y), var(--animation-scale-down);
      animation-iteration-count: 3;
      animation-duration: 2s;
    }
  </style>
  <p>Click on the cat to pick a Tea</p>
  <button
    disabled
    tl-rebroadcast
    tl-eventmap="click:pick-tea"
    tl-direction="up"
    onclick="catImageInteraction(this)"
  >
  <!-- 
    Cat Art Images editing done by 
    site: https://corvuscorvidaestudios.com/ 
    ig: https://www.instagram.com/corvuscorvidaestudios/ 
  -->
    <cat-img title="Click to Pick a Tea" cat="" category="-1"></cat-img>
  </button>
  <script tl-effect>
    // Initialization
    this.addEventListener("tea-brewed", () => {
      this.shadowRoot.querySelector("button").removeAttribute("disabled");
    });
    // Category change
    this.addEventListener("category-change", (event) => {
      const category = event.detail.originalElement.getAttribute("category");
      this.shadowRoot
        .querySelector("cat-img")
        .setAttribute("category", category);
    });
  </script>
</cat-button>
