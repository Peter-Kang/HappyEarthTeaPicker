<cat-button>
  <style>
    /*Center and display the cat*/
    cat-img {
      content: url("./SleepingWhiteCat.png");
      width: 50%;
      height: auto;
      display: block;
      text-align: center;
      align-self: center;
      margin: auto;
    }
    /*Look of the button*/
    button {
      background: none;
      border: none;
      cursor: pointer;
    }
    /*Button interaction*/
    button:hover cat-img,
    button:active cat-img {
      content: url("./SmilingCat.png");
    }
    /*Center the title and tea title*/
    p,
    h3 {
      text-align: center;
    }
    /*Tea title font*/
    h3 {
      color: white;
      text-shadow: black 1px 1px 2px;
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      border-radius: 15px;
      background-color: #a3b18a;
      width: 50%;
      text-align: center;
      margin: auto;
    }
  </style>

  <p>Click on the cat to pick a Tea</p>
  <button onclick="getRandomProduct(this)" title="Click to Pick a Tea">
    <cat-img></cat-img>
  </button>
  <div class="card">
    <h3 id="TeaTitle"></h3>
    <section teaDescription>
      <div id="Img"></div>
      <div id="TeaText"></div>
    </section>
  </div>
</cat-button>
