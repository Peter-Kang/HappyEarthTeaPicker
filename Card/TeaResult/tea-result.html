<tea-result product_id="-1">
  <style>
    /*Center the title and tea title*/
    p,
    h3,
    label {
      text-align: center;
    }
  </style>

  <h3 id="TeaTitle"></h3>
  <section teaDescription>
    <div id="Img"></div>
    <div id="TeaText"></div>
  </section>
  <script tl-effect>
    this.loadProductData = (t) => {
      this.setAttribute("title", t.title);
    };
  </script>
  <tl-broadcast
    tl-dependencies="product_id"
    tl-eventname="get-product-by-id"
    tl-direction="up"
  ></tl-broadcast>
</tea-result>
